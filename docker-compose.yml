version: '2.1'

services:
  funk:
    image: mattipaksula/kontena-funk
    build:
      context: funk
      args:
        RACK_ENV: ${RACK_ENV:-production}
    tty: true
    stdin_open: true
    restart: unless-stopped
    env_file: .env
    environment:
      - RACK_ENV=${RACK_ENV:-production}
    volumes:
      - ./funk:/app

  funk-api:
    tty: true
    stdin_open: true
    extends: funk
    ports:
      - 4567:8080

  funk-cleaner:
    extends: funk
    command: ./cleaner.sh
    restart: unless-stopped

  funk-shell:
    extends: funk
    command: ${COMMAND:-/bin/sh}
